<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-chart-line"></i>
            <span>StockTracker</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo-circle">
                    <i class="fas fa-chart-line logo-icon"></i>
                </div>
                <div class="logo-text">
                    <h1>Stock Portfolio Tracker</h1>
                    <p class="subtitle">Track your investments and monitor your portfolio performance in real-time</p>
                </div>
            </div>
        </header>

        <div class="portfolio-summary">
            <div class="total-value">
                <h2>Total Portfolio Value</h2>
                <p id="totalValue">₹0.00</p>
            </div>
            <div class="daily-change">
                <h2>Daily Change</h2>
                <p id="dailyChange">₹0.00 (0.00%)</p>
            </div>
        </div>

        <div class="add-stock">
            <h2>Add New Stock</h2>
            <form id="stockForm">
                <input type="text" id="stockSymbol" placeholder="Stock Symbol (e.g., RELIANCE)" required>
                <input type="number" id="shares" placeholder="Number of Shares" required>
                <input type="number" id="purchasePrice" placeholder="Purchase Price (in ₹)" step="0.01" required>
                <button type="submit">Add Stock</button>
            </form>
        </div>

        <div class="portfolio-list">
            <h2>Your Portfolio</h2>
            <div id="stockList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
